services:
  # Traefik Reverse Proxy with SSL
  traefik:
    image: traefik:v2.11
    container_name: transellia-traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Let's Encrypt SSL
      - "--certificatesresolvers.letsencrypt.acme.email=${EMAIL:-admin@transellia.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      # Ping for healthcheck
      - "--ping=true"
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - transellia-network
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-transellia.com}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      # Dashboard Basic Auth (generate password with: htpasswd -nb admin yourpassword)
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$xyz$$xyz}"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transellia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: transellia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - transellia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transellia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transellia-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 30000
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD:-postgres123}@postgres:5432/transellia
      # Production Environment Variables
      API_KEY: ${API_KEY}
      SALT: ${SALT}
      JWT_SECRET: ${JWT_SECRET}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    expose:
      - "30000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transellia-network
    volumes:
      # Mount for logs (optional)
      - ./logs:/app/logs
    # Run migrations before starting the application
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        pnpm db:migrate &&
        echo 'Migrations completed successfully!' &&
        echo 'Starting application...' &&
        node dist/index.js
      "
    labels:
      - "traefik.enable=true"
      # Main API Router
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-transellia.com}`) || Host(`api.${DOMAIN:-transellia.com}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=30000"
      # Rate Limiting Middleware
      - "traefik.http.middlewares.backend-ratelimit.ratelimit.average=${RATE_LIMIT_REQUESTS_PER_SECOND:-10}"
      - "traefik.http.middlewares.backend-ratelimit.ratelimit.burst=${RATE_LIMIT_BURST:-20}"
      - "traefik.http.routers.backend.middlewares=backend-ratelimit"
      # Security Headers Middleware
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=${HSTS_MAX_AGE:-31536000}"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=${HSTS_INCLUDE_SUBDOMAINS:-true}"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:30000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # Increased to allow time for migrations

  # Database Migration Service (runs once and exits) - kept for manual use
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transellia-migrate
    environment:
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD:-postgres123}@postgres:5432/transellia
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transellia-network
    command: ["pnpm", "db:migrate"]
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local
  traefik_letsencrypt:
    driver: local

networks:
  transellia-network:
    driver: bridge
