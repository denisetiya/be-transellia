version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transellia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: transellia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - transellia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transellia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transellia-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 30000
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD:-postgres123}@postgres:5432/transellia
      # Production Environment Variables
      API_KEY: ${API_KEY}
      SALT: ${SALT}
      JWT_SECRET: ${JWT_SECRET}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "30000:30000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transellia-network
    volumes:
      # Mount for logs (optional)
      - ./logs:/app/logs
    # Run migrations before starting the application
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        pnpm db:migrate &&
        echo 'Migrations completed successfully!' &&
        echo 'Starting application...' &&
        node dist/index.js
      "
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # Increased to allow time for migrations

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: transellia-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - transellia-network
    environment:
      - DOMAIN=${DOMAIN:-transellia.com}
      - EXTRA_DOMAINS=${EXTRA_DOMAINS}
      - SSL_PROTOCOLS=${SSL_PROTOCOLS:-TLSv1.2 TLSv1.3}
      - SSL_CIPHERS=${SSL_CIPHERS:-ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384}
      - HSTS_MAX_AGE=${HSTS_MAX_AGE:-31536000}
      - HSTS_INCLUDE_SUBDOMAINS=${HSTS_INCLUDE_SUBDOMAINS:-true}
      - RATE_LIMIT_REQUESTS_PER_SECOND=${RATE_LIMIT_REQUESTS_PER_SECOND:-10}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-20}
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["/bin/sh", "/entrypoint.sh"]

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: transellia-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx/certbot-entrypoint.sh:/entrypoint.sh:ro
    environment:
      - DOMAIN=${DOMAIN:-transellia.com}
      - EXTRA_DOMAINS=${EXTRA_DOMAINS}
      - EMAIL=${EMAIL:-admin@transellia.com}
      - LETSENCRYPT_ENV=${LETSENCRYPT_ENV:-production}
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    restart: unless-stopped

  # Database Migration Service (runs once and exits) - kept for manual use
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transellia-migrate
    environment:
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD:-postgres123}@postgres:5432/transellia
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transellia-network
    command: ["pnpm", "db:migrate"]
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local

networks:
  transellia-network:
    driver: bridge
