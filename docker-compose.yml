version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transellia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: transellia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - transellia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transellia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transellia-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD:-postgres123}@postgres:5432/transellia
      # Production Environment Variables
      API_KEY: ${API_KEY}
      SALT: ${SALT}
      JWT_SECRET: ${JWT_SECRET}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transellia-network
    volumes:
      # Mount for logs (optional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Migration Service (runs once and exits)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transellia-migrate
    environment:
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD:-postgres123}@postgres:5432/transellia
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transellia-network
    command: ["pnpm", "db:migrate"]
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local

networks:
  transellia-network:
    driver: bridge